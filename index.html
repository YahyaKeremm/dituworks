<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Dituworks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      line-height: 1.5;
      opacity: 0.8;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.5;
    }
    .signal {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      opacity: 0.6;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .dots {
      display: inline-block;
      width: 3ch; /* 3 karakterlik bo≈üluk, sabit */
      text-align: left;
    }
    
    .dots::after {
      content: '';
      animation: typingDots 3.6s steps(3, end) infinite;
    }
    
    @keyframes typingDots {
      0%   { content: ''; }
      20%  { content: '.'; }
      40%  { content: '..'; }
      60% { content: '...'; }
    }


  </style>
</head>
<body>
  <h1>Dituworks</h1>
  <p>
    Luna was the gaze. Ditu became the path. Dituworks is the answer in between.
  </p>
  <p class="signal">
  <span class="static-text">Signal incoming</span><span class="dots"></span>
</p>
  <footer>
    &copy; 2025 John K.
  </footer>
</body>
</html>
